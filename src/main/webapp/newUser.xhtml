<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">
    <ui:include src="header.xhtml"></ui:include>

    <h2>New User
    </h2>
    <h:form>
        <p:panel id="panel" header="New User">

            <p:messages id="msgs" />

            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="firstname" value="Username:" />
                <p:inputText id="firstname" value="#{userView.username}" required="true" label="Firstname">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="firstname" display="icon" />

                <p:outputLabel for="lastname" value="Password:"
                />

                <h:inputSecret id="lastname" value="#{userView.password}" label="Lastname" required="true">
                    <f:validateLength minimum="2" />
                    <p:ajax update="msgLastname" event="keyup" />
                </h:inputSecret>
                <p:message for="lastname" id="msgLastname" display="icon" />

            </h:panelGrid>

            <p:commandButton value="Save" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
        </p:panel>
    </h:form>
</h:body>
</html>
